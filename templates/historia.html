<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historia operacji</h1>

        <!-- Formularz filtrowania historii -->
        <form id="history-filter" class="form-group">
            <div class="form-group">
                <label class="form-label" for="from">Od:</label>
                <input class="form-input" type="number" id="from" name="from" min="0">
            </div>
            <div class="form-group">
                <label class="form-label" for="to">Do:</label>
                <input class="form-input" type="number" id="to" name="to" min="0">
            </div>
            <button class="btn btn-primary" type="submit">Filtruj</button>
        </form>

        <!-- Tabela z historią operacji -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nr</th>
                    <th>Akcja</th>
                    <th>Produkt</th>
                    <th>Cena</th>
                    <th>Ilość</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tutaj wstaw dane z historii operacji -->
            </tbody>
        </table>
    </div>
</body>
</html>
